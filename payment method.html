<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="shortcut icon" type="image" href="https://i.postimg.cc/KvMrDKtF/cards1.png">
    <link rel="stylesheet" href="css/Style2.css">
</head>
<body>
    <div class="container">
        <form action="" >
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    
                    <div class="inputBox">
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Email" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Address" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <input type="text" placeholder="State" required>
                        </div>

                        <div class="inputBox">
                            <input type="text" placeholder="Zip Code" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">Payment Method</h3>

                    <div class="inputBox">
                        <span>Cards Accepted :</span>
                        <img src="https://i.postimg.cc/sgbk0GNc/cards.png" alt="img">
                    </div>
                    <div class="inputBox">
                        <input type="text" placeholder="Name on Card" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder="Credit Card Number" required>
                    </div>

                    <div class="inputBox">
                        <input type="text" placeholder=" Exp Month" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <input type="Number" placeholder="Exp Year" required>
                        </div>

                        <div class="inputBox">
                            <input type="text" placeholder="CVV" required>
                        </div>
                    </div>
            </div>
            <input type="submit" value="checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
