<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
  <div class="cotact-container">
    <form Action="https://api.web3forms.com/submit" method="POST" class="contact-left">
      <div class="contact-left-title">
        <h2>Get in Touch</h2>
        <hr>
      </div>
      <input type="hidden" name="access_key" value="8deba621-bbf4-4cee-b679-73e822a87e3a">
      <input type="text" name="Name" placeholder="Your Name" class="contact-inputs" required>
      <input type="Email" name="Email" placeholder="Your Email" class="contact-inputs" required>
      <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
      <button type="Submit">Submit<img src="https://i.postimg.cc/d3jP7X7h/arrow-icon.png" alt=""></button>
    </form>
    <div class="contact-right">
      <img src="https://i.postimg.cc/1tDbTTrv/right-img.png" alt="">
    </div>
  </div>
    
</body>


</html>
